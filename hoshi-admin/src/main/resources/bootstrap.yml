server:
  port: 7003
spring:
  application:
    name: hoshi-admin
  cloud:
    config:
      username: hoshi-config
      password: 123456
      discovery:
        enabled: true
        service-id: hoshi-config
  boot:
    admin:
      instance-proxy:
        ignored-headers:
          - "Set-Cookie"
      instance-auth:
        # TODO: update
        default-user-name: hoshi-admin
        default-password: 123456
eureka:
  instance:
    instance-id: ${spring.application.name}:${random.int[1,100]}
  client:
    service-url:
      defaultZone: http://hoshi-peer1:7001/eureka/,http://hoshi-peer2:7002
