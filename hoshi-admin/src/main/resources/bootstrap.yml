server:
  port: 7003
spring:
  application:
    name: hoshi-admin
  cloud:
    config:
      username: hoshi-config
      password: 123456
      discovery:
        enabled: true
        service-id: hoshi-config
  boot:
    admin:
      instance-proxy:
        ignored-headers:
          - "Set-Cookie"
eureka:
  instance:
    instance-id: ${spring.application.name}:${random.int[1,100]}
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    service-url:
      defaultZone: http://hoshi-peer1:7001/eureka/,http://hoshi-peer2:7002
