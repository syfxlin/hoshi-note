apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      name: rabbitmq
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:management
          imagePullPolicy: IfNotPresent
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: hoshi-services
                  key: RABBITMQ_USERNAME
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: hoshi-services
                  key: RABBITMQ_PASSWORD
          ports:
            - name: rabbitmq
              containerPort: 5672
              hostPort: 5672
            - name: rabbitmq-manage
              containerPort: 15672
              hostPort: 15672
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
      restartPolicy: Always
      volumes:
        - name: rabbitmq-data
          hostPath:
            path: /mnt/data/rabbitmq
