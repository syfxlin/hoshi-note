apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoshi-ums
  namespace: hoshi-note
  labels:
    app: hoshi-ums
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hoshi-ums
  template:
    metadata:
      name: hoshi-ums
      labels:
        app: hoshi-ums
    spec:
      serviceAccountName: hoshi-note
      containers:
        - name: hoshi-ums
          image: ghcr.io/syfxlin/hoshi-note:hoshi-ums
          imagePullPolicy: IfNotPresent
          command:
            - java
            - -jar
            - /app/hoshi-ums-1.0-SNAPSHOT.jar
          envFrom:
            - secretRef:
                name: hoshi-services
          ports:
            - name: hoshi-ums
              containerPort: 8000
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: hoshi-ums
  namespace: hoshi-note
spec:
  selector:
    app: hoshi-ums
  ports:
    - name: hoshi-ums
      port: 8000
  type: ClusterIP
