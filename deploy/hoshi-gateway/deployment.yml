apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoshi-gateway
  namespace: hoshi-note
  labels:
    app: hoshi-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hoshi-gateway
  template:
    metadata:
      name: hoshi-gateway
      labels:
        app: hoshi-gateway
    spec:
      serviceAccountName: hoshi-note
      containers:
        - name: hoshi-gateway
          image: ghcr.io/syfxlin/hoshi-note:hoshi-gateway
          imagePullPolicy: IfNotPresent
          command:
            - java
            - -jar
            - /app/hoshi-gateway-1.0-SNAPSHOT.jar
          envFrom:
            - secretRef:
                name: hoshi-services
          ports:
            - name: hoshi-gateway
              containerPort: 8000
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: hoshi-gateway
  namespace: hoshi-note
spec:
  selector:
    app: hoshi-gateway
  ports:
    - name: hoshi-gateway
      port: 8000
      nodePort: 30000
  type: NodePort
