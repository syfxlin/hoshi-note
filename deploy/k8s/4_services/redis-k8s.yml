apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: hoshi-note
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      name: redis
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:latest
          imagePullPolicy: IfNotPresent
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hoshi-services
                  key: REDIS_PASSWORD
          ports:
            - name: redis
              containerPort: 6379
              hostPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
      restartPolicy: Always
      volumes:
        - name: redis-data
          hostPath:
            path: /mnt/data/redis
