server:
  port: 8000
spring:
  application:
    name: hoshi-ums
  cloud:
    config:
      username: hoshi-config
      password: 123456
      discovery:
        enabled: true
        service-id: hoshi-config
eureka:
  instance:
    instance-id: ${spring.application.name}:${random.int[1,100]}
  client:
    service-url:
      defaultZone: http://hoshi-registry:6000/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
