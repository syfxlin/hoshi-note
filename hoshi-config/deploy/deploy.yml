apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoshi-config
  labels:
    app: hoshi-config
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hoshi-config
  template:
    metadata:
      name: hoshi-config
      labels:
        app: hoshi-config
    spec:
      containers:
        - name: hoshi-config
          image: ghcr.io/syfxlin/hoshi-note:config
          imagePullPolicy: IfNotPresent
          env:
            - name: SPRING_REGISTRY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hoshi-config
                  key: spring-registry-password
            - name: SPRING_CONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hoshi-config
                  key: spring-config-password
            - name: SRPING_CONFIG_ENCRYPT_KEY
              valueFrom:
                secretKeyRef:
                  name: hoshi-config
                  key: spring-config-encrypt-key
          command:
            - java
            - -Dspring.profiles.active=native
            - -jar
            - /app/hoshi-config-1.0-SNAPSHOT.jar
          ports:
            - name: hoshi-config
              containerPort: 7600
              hostPort: 7600
          volumeMounts:
            - name: hoshi-config-data
              mountPath: /app/config
      restartPolicy: Always
      volumes:
        - name: hoshi-config-data
          hostPath:
            path: /mnt/data/hoshi-config
