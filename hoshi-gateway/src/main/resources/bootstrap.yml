server:
  port: 7000
spring:
  application:
    name: hoshi-gateway
  cloud:
    config:
      username: hoshi-config
      password: 123456
      discovery:
        enabled: true
        service-id: hoshi-config
eureka:
  instance:
    instance-id: ${spring.application.name}:${random.int[0,100]}
  client:
    service-url:
      defaultZone: http://hoshi-registry:${SPRING_REGISTRY_PASSWORD}@hoshi-registry:7500/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
